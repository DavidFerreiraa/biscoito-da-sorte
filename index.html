<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte hoje?</h1>
            <p>Abra o biscoito e descubra</p>
            <img src="./assets/fortune-cookie.png" alt="biscoito da sorte fechado" id="closedCookie"/>
        </div>
        <div class="screen2 hidden">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="paper">
                <p id="phrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
            </div>
            <img src="./assets/opened-cookie.png" alt="biscoito da sorte aberto" id="openedCookie"/>
            <button id="openAnotherCookie">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
